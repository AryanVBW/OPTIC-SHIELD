# OPTIC-SHIELD Development Configuration
# Overrides base config.yaml for development environment

environment: development

device:
  name: "optic-shield-dev"

detection:
  model:
    confidence_threshold: 0.3
  use_ncnn: false

camera:
  enabled: false

storage:
  database:
    path: "data/dev_detections.db"
  images:
    path: "data/dev_images"

alerts:
  enabled: false
  remote:
    enabled: false

dashboard:
  api_url: "http://localhost:3000/api"
  websocket_url: "ws://localhost:3000/ws"

logging:
  level: "DEBUG"
  console: true
